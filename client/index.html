      // Get references to DOM elements we need to manipulate
      const searchTerm = document.querySelector('.search');
      const searchForm = document.querySelector('form');
      const submitBtn = document.querySelector('.submit');
      const loadingElement = document.querySelector('#loading');
      const videosElement = document.querySelector('#videos');
      const section = document.querySelector('section');

      let videoElementsById = {};

      // When the window (tab) has finished loading, run onClientLoad() to get
      // It all started
      window.onload = onClientLoad;

      // Load and inialize the API, then run the onYouTubeApiLoad() function once this is done
      function onClientLoad() {
        gapi.client.load('youtube', 'v3', onYouTubeApiLoad);
      }

      // Attach your key to the API
      function onYouTubeApiLoad() {
        // To get a key for your own application:
        // 1. Go to https://console.cloud.google.com/apis/dashboard
        // 2. Create a new project if you've not already got one
        // 3. Click the Enable API button

        // 10. Copy your API key and paste it in below
        gapi.client.setApiKey('AIzaSyB6B_1tjwrSuM_NYS2HbqINbaapkEi2ThA');

        // Attach an event listener to the form so that a search is carried out
        // when it is submitted â€” the search() function
        searchForm.addEventListener('submit', search);
      }

      function search(e) {
        // use preventDefault() to stop form actually submitting
        e.preventDefault();

        // create a search request using the Data API;
        var request = gapi.client.youtube.search.list({
          // set what kind of data the response will include
          part: 'snippet',
          // set the number of results that will be returned
          maxResults: 10,
          // set the search query to search for
          q: searchTerm.value
        });

        // send the request, and specify a function to run when the response returns
        request.execute(onSearchResponse);
      }

      // This function automatically has the response passed in as a parameter
      function onSearchResponse(response) {
        // Empty the <section> element
        while (section.firstChild) {
            section.removeChild(section.firstChild);
        }

        // Store the actual results of the search in a variable
        let results = response.items;
        //let results = JSON.parse(response.items);

  function showVideos(videos) {
  localStorage.videos = JSON.stringify(videos);
  allVideos = videos;
  console.log(videos);
  loadingElement.style.display = 'none';

  videos.forEach((video) => {
    const colDiv = document.createElement('div');
    colDiv.className = 'col-xs-1 col-sm-6 col-md-4 video';
    videoElementsById[video.id] = colDiv;

    const link = document.createElement('a');
    link.setAttribute('target', '_blank');
    link.href = `https://www.youtube.com/watch?v=${video.id.videoId}`;

    const videoElement = document.createElement('div');
    videoElement.className = 'card ma-1';

    const img = document.createElement('img');

    const imageRes = video.snippet.thumbnails.standard || video.snippet.thumbnails.medium || video.snippet.thumbnails.high;

    img.src = imageRes.url;
    img.className = 'card-img-top';

    videoElement.appendChild(img);

    const mediaBody = document.createElement('div');
    mediaBody.className = 'card-body';

    videoElement.appendChild(mediaBody);

    const h5 = document.createElement('h5');
    h5.className = 'card-title';
    h5.textContent = video.snippet.title;
    //mediaBody.appendChild(h5);

    const datetime = document.createElement('P');
    datetime.className = 'card-text';
    datetime.textContent = video.snippet.publishedAt;
    
    const datetime2 = document.createElement('P');
    datetime2.className = 'card-text';
    datetime2.textContent = video.snippet.publishedAt;
    
    mediaBody.appendChild(datetime2);
    mediaBody.appendChild(datetime);
    mediaBody.appendChild(h5);

    link.appendChild(videoElement);
    colDiv.appendChild(link);
    videosElement.appendChild(colDiv);
  });
}
